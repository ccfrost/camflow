# Test config with all fields set.

photos_to_process_root = "/photos/process"
photos_export_queue_dir = "/photos/queue"
photos_exported_root = "/photos/exported"

videos_export_queue_root = "/videos/queue"
videos_exported_root = "/videos/exported"

[google_photos]
    client_id = "test-client-id"
    client_secret = "test-client-secret"
    redirect_uri = "http://localhost:8080/auth"

    [google_photos.photos]
        default_album = "Test Photos Album"

        [[google_photos.photos.label_albums]]
            key = "Red"
            album = "Test Favorite Album"
        
        [[google_photos.photos.subject_albums]]
            key = "share-family"
            album = "Test Family Album"

    [google_photos.videos]
        default_album = "Test Videos Album"
